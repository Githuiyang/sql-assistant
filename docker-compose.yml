version: '3.8'

services:
  sql-assistant:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sql-assistant
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    networks:
      - sql-assistant-network

networks:
  sql-assistant-network:
    driver: bridge
